<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<style type="text/css">
.conForm {
  width: 20%;
  max-height: 620px;
  padding: 80px;
  border: 1px solid black;
  border-radius: 15px;
  transition: 0.4s;
  position: relative;
  left: 550px;
  top: 125px;
  background-color: white;
}

.log {
  font-size: 30px;
  color: black;
  font-weight: 800;
  position: relative;
  left: 100px;
}

.inputBox {
  position: relative;
  width: 100%;
  margin-top: 10px;
}

.inputBox input {
  width: 100%;
  padding: 5px 0px;
  font-size: 20px;
  margin: 10px 0px;
  border: none;
  border-bottom: 2px solid #333;
  outline: none;
  resize: none;
}

.inputBox span {
  position: absolute;
  left: 0;
  padding: 5px 0px;
  font-size: 16px;
  margin: 10px 0px;
  pointer-events: none;
  transition: 0.5s;
  color: #666;
}

.inputBox input:focus ~ span,
.inputBox input:valid ~ span,
.inputBox textarea:focus ~ span,
.inputBox textarea:valid ~ span {
  color: black;
  font-size: 12px;
  transform: translateY(-20px);
}

input:valid {
  border-width: 2px;
  border-color: green;
}
input:invalid {
  border-width: 2px;
  border-color: red;
}

.btn5 {
  width: 35%;
  background: black;
  color: #fff;
  border: none;
  margin-top: 60px;
  border-radius: 5px;
  cursor: pointer;
  padding: 10px;
  font-size: 18px;
  margin-left: 90px;
  opacity: 1;
  transition: 1.5s;
}
.btn5:hover {
  background-color: #666;
  transition: 1.5s;
}
</style>
<title>Insert title here</title>

</head>
<body>
<div class="conForm">
     <form action="register" method="post" id="form">
        <h2 class="log">Sign Up</h2>
        <br />
        <div class="inputBox">
          <input
            id="first_name"
            type="text"
            autocomplete="off"
            required
            name="firstname"
            autofocus
          />
          <span>Enter Your First Name</span>
        </div>
        <div class="inputBox">
          <input
            id="last_name"
            type="text"
            autocomplete="off"
            required
            name="lastname"
           
          />
          <span>Enter Your Last Name</span>
        </div>
        <div class="inputBox">
          <input
            id="first_email"
            type="email"
            autocomplete="off"
            required
            name="email"
            
          />
          <span>Email</span>
        </div>
        <div class="inputBox">
          <input id="phone_no" type="tel" autocomplete="off" required name="phoneNo" />
          <span>Phone Number</span>
        </div>
        <div class="inputBox">
          <input
            id="first_password"
            type="password"
            title="Password must be contain upper case , symbol & number"
            required
            name="password"
          />

          <span>Create Password</span>
        </div>
	

        <button type="submit" class="btn5">Sign Up</button>
      </form>
      </div>
 
   

</body>
</html>
