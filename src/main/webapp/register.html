<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
 <link rel="stylesheet" href="form.css" />
<title>Insert title here</title>

</head>
<body>
<div class="conForm">
     <form action="register" method="post" id="form">
        <h2 class="log">Sign Up</h2>
        <br />
        <div class="inputBox">
          <input
            id="first_name"
            type="text"
            autocomplete="off"
            required
            value="utchi"
            name="firstname"
            autofocus
          />
          <span>Enter Your First Name</span>
        </div>
        <div class="inputBox">
          <input
            id="last_name"
            type="text"
            autocomplete="off"
            required
             value="kanna"
            name="lastname"
           
          />
          <span>Enter Your Last Name</span>
        </div>
        <div class="inputBox">
          <input
            id="first_email"
            type="email"
            autocomplete="off"
            required
             value="utchi@gmail.com"
            name="email"
            
          />
          <span>Email</span>
        </div>
        <div class="inputBox">
          <input id="phone_no" type="tel" autocomplete="off"  value="7548824945" required name="phoneNo" />
          <span>Phone Number</span>
        </div>
        <div class="inputBox">
          <input
            id="first_password"
            type="password"
            title="Password must be contain upper case , symbol & number"
            required
             value="Kanna@3108"
            name="password"
          />

          <span>Create Password</span>
        </div>
	

        <button type="submit" class="btn5">Sign Up</button>
      </form>
      </div>
 
   

</body>
</html>
